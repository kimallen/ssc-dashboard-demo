<html ng-app="dashboard">
  <head>
    <title>node.js http server</title>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <!-- Load c3.css -->
		<!-- <link href="../bower_components/c3/c3.css" rel="stylesheet" type="text/css"> -->

		<!-- Load d3.js and c3.js -->
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<!-- <script src="../bower_components/c3/c3.min.js"></script> -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div class="container">
      <div ng-controller="outcomeController as outcome">
        <h2>Outcome of Requests for Shelter</h2>
        <div>
        <div class="chart-CurrentSuicidalIdeation"></div>
        <div class="chart-HistoryOfAggression"> </div>
          
          <div id="{{demographic}}-chart" ng-repeat="(demographic, values) in filteredData">
            <div class="chart-{{demographic}}">
            </div>
            
              <p>Chart</p>           
                Data for {{demographic}}: {{values}}  

          </div>
        </div>

      </div>
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
