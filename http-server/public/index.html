<html ng-app="dashboard">
  <head>
    <title>node.js http server</title>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <!-- Load c3.css -->
		<!-- <link href="../bower_components/c3/c3.css" rel="stylesheet" type="text/css"> -->

		<!-- Load d3.js and c3.js -->
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<!-- <script src="../bower_components/c3/c3.min.js"></script> -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="/bower_components/highcharts-ng/dist/highcharts-ng.min.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Safe Shelters: Dashboard</h1>
    <div ng-controller="outcomeController as outcome">
    
        <div ng-controller= "filterController as filter">
          <form name="demoFilters">
            <label for="demoSelect"> Select Demographic Filter: </label><br>
            <select name="demoSelect" ng-model="demoFilter.demoSelect" >
            <!-- <option name="age">Age</option>
            <option name="violence">History of Violence</option> -->
              <option ng-repeat="option in demoFilter.demoOptions" value="{{option.value}}">{{option.name}}</option>
            </select>
            <!-- <p>selectedData: {{filteredData}}</p> -->
          </form>
             <p>value of selection: {{demoFilter.demoSelect}}</p>
        </div>
        
      <h2>Outcome of Requests for Shelter</h2>
      <div ng-repeat="chartConfig in outcome.chartConfigs">
        <div class = "small-multiple">
          <highchart config="chartConfig"></highchart>
        </div>
      </div>
    </div>

    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </body>
</html>
