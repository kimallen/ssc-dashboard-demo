<html ng-app="stevetest">
  <head>
    <title>Steve highchart-ng test</title>
  </head>
  
  <body>
      
    <!-- NOTE: using the newer "controller as" syntax, so that properties can be referenced via the "vm" variable -->
    <div ng-controller="SteveTestController as vm">
        
        <!-- iterate through the chartConfig array -->
        <div ng-repeat="chartConfig in vm.chartConfigs">
            
            <!-- for each chartConfig, show a chart using the highchart directive -->
            <highchart config="chartConfig"></highChart>
        </div>
    </div>
    
    <!-- Putting all the scripts at the end of the html body -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
    <script src="../bower_components/highcharts-ng/dist/highcharts-ng.min.js"></script>
    <script src="stevetest.js"></script>
  </body>
</html>
